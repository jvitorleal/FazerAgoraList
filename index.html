<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fazer Agora To-Do List </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Fazer Agora</h1>
            <div class="input-area">
                <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
                <button id="addTaskBtn">Adicionar</button>
            </div>
            <div class="filters">
                <button data-filter="all" class="active">Todas</button>
                <button data-filter="pending">Pendentes</button>
                <button data-filter="completed">Conclu√≠das</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
